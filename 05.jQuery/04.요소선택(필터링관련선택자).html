<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>요소선택(필터링관련선택자)</title>
</head>
<body>
    <h3>* 필터 관련 선택자</h3>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>o형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김은희</td>
            <td>A형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>이고잉</td>
            <td>B형</td>
            <td>인천</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(() => {
            $('tr:even').css('backgroundColor','lightgray');   // tr 중에 짝수번째(even) 0.2.4
            $('tr:odd').css('backgroundColor','yellow');   //tr 중에 홀수번째(odd) 1,3/ 순서대로 변함(위에서 밑으로)
            $('tr:first').css('backgroundColor', 'black').css('color','white');
            $('tr:last').css({backgroundColor:'gray',color:'white'});
        })
    </script>

    <br><hr>

    <h3>* 필터링과 관련된 메소드</h3>
    <p>
        기준이 되는 요소중에서 특정 요소만을 걸러서 선택해주는 메소드<br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(() => {
            $('h4').first().css('font-size', '20px');
            $('h4').last().css('font-size','30px');

            $('h4').filter('.test').html('<i>글씨바꿈</i>'); //.test인 요소
            $('h4').not('.test').css('color','red');  //. test가 아닌 요소

            $('h4').eq(2).text('<i>eq로 글씨 바꿈</i>');  //text로 했기 때문에 그대로 문자열로 넣음
        })
    </script>
</body>
</html>
