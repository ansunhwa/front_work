<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>ani_slideDown slideUp</title>
    <style>
        div {
            background-color: beige;
            border: 1px solid gray;
            border-radius: 5px;
            width: 300px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 5px;
        }
        p {
            width: 290px;
            height: 20px;
            border: 1px solid lightblue;
            border-radius: 5px;
            text-align: center;
            padding: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slideDown(), slideUp()</h3>
    <span>선택된 요소가 아래로 펼쳐지고, 위로 말아 올라가면서 사라짐</span> <br><Br>

    <div>Q. 질문입니다</div>
    <p>A. 질문에 대한 답변입니다</p>

    <div>Q. 점심시간은 언제입니까?</div>
    <p>A. 12:50분 입니다</p>

    <div>Q. 종료시간은 언제입니까?</div>
    <p>A. 18:30분입니다</p>

    <div>Q. 종료일은 언제입니까?</div>
    <p>A. 2025.07.21입니다</p>

    <div>Q. 쉬는시간은 몇분?</div>
    <p>A. 10분입니다</p>

    <script>
        $(()=>{
            $('div').click(function() {
                console.log($(this).next());   //.next 클릭한 바로 뒤에 있는 요소
                const $p = $(this).next();
                if($p.css('display') == 'none') {
                    $p.slideDown();
                } else {
                    $p.slideUp;
                }
            })
        })
    </script>



    
</body>
</html>
