<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
    <style>
        .area {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Date 내장 객체</h1>

    <button onclick="test1();">확인</button>
    <div id="div1" class="area"></div>

    <script>
        function test1() {
            const today = new Date();  //현재 날짜와 시간
            console.log(today);

            const date1 = new Date(2025,2-1,25); //월은0이 시작 -1 해줌
            console.log(date1);

            const date2 = new Date(2025, 2-1, 10, 15, 14, 20);   // 년,월,일,시,분,초
            console.log(date2);

            const div1 = document.getElementById('div1');
            div1.innerHTML= `현재날짜시간 : ${today}<br>`;
            div1.innerHTML+= `날짜 지정 : ${date1}<br>`;
            div1.innerHTML+=`날짜, 시간지정 : ${date2}<br>`;

            div1.innerHTML += `년도만 : ${date1.getFullYear()}<br>`;  //함수() 메소드()
            div1.innerHTML += `월 : ${today.getMonth()+1}<br>`;
            div1.innerHTML += `일 : ${today.getDate()}<br>`;
            div1.innerHTML += `요일 : ${today.getDay()}<br><hr>`;  //요일은 숫자로 나옴

            const end = new Date(2025,7-1, 21);
            div1.innerHTML += `종강일까지 ${end-today}<br>`;  //밀리세컨드로 나옴
            
            const dDay = `${(end-today) / (24*60*60*1000)}`;
            div1.innerHTML += `종강일까지 ${Math.round(dDay)}일 남음`;
        }
    </script>
</body>
</html>
