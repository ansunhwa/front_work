<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분해 할당</title>
</head>
<body>
    <h1>(구조)분해 할당</h1>
    <p>배열이나 객체에 들어있는 속성값들을 각각 변수에 할당
        - 배열의 분해할당<br>
        - 객체의 분해 할당
    </p>

    <h4>콘솔확인</h4>
    <script>
        (function() {
            // 배열의 분해 할당 - 배열, 객체의 속성에 들어 있는 값을 각각 다른 변수에 넣어주는 것
            // ES5
            const points = [20, 30, 50];
            const x1 = points[0];
            const y1 = points[1];
            const z1 = points[2];

            console.log('x1, y1, z1 : ', x1, y1, z1);  //(); 초기값

            //ES6
            // const [x2, y2, z2] = [20, 30, 50];
            const [x2, y2, z2] = points;
            console.log('x2, y2, z2 : ', x2, y2, z2);

            // 두번째값 무시
            const [x3, , z3] = points;   //, 는 쓰고 값은 비워줌
            console.log('x3, z2 : ', x3, z3);

            // 배열보다 많은 변수 일 때 배열의 나머지는 무시
            const [x4, , ,w4] = points;
            console.log('x4, w4 : ', x4, w4);  //x4는 표시 나머지는 무시 w4는 undefined

            // rest 연산자(...) : 여러개의 인자값(배열로 들어옴)
            // java의 가변인자 (String...a)- 값이 1개 그 이상 들어와도 됨
            const [x5, y5,...rest] = [10,20,30,40,50];  //x5-10, y5-20, 나머지는 rest배열로
            console.log('x5 : ',x5);
            console.log('y5 : ',y5);
            console.log('rest : ',rest);  //배열로 들어옴

            // * 객체의 분해 할당
            const car = {
                type : 'auto',
                color : 'black',
                year : 2021
            };

            //ES5에서의 객체 분해 할당
            const type1 = car.type;
            const color1 = car.color;
            const year1 = car.year;
            console.log(type1, color1, year1);

            //ES6에서의 객체 분해 할당
            //키가 동일해야 함
            const {type, color, year} = car;
            console.log(type, color, year);

            // 키를 다르게 - 어떤걸 어떤 키에 넣고 싶은지 정의해야함.
            const {type: type2, color : color2, year : year2} = car;
            console.log(type2, color2, year2);

            const fun1 = function(n) {
                const {type, color} = n;
                console.log(type);
                console.log(color);
            };
            fun1(car);

            const fun2 = ({type, year}) => {
                console.log(type);
                console.log(year);
;            };
            fun2(car);
;

        })();
    </script>
</body>
</html>
